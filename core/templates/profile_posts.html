{% extends "base.html" %}
{% block content %}
    <div class="commdiv" style="text-align: center">
        {% if not posts %}
            No posts((
        {% else %}
            Posts:<br>
            <ol>
            {% for post in posts %}
                <li>post {% include "post_ref.html" with post=post %}
                    in blog {% include "blog_ref.html" with blog=post.blog %}</li>
            {% endfor %}
            </ol>
        {% endif %}
    </div>
{% endblock %}
