{% extends "base.html" %}
{% block content %}
    <div class="commdiv">
        User: {{ user }} <br>
        First name: {{ user.first_name|default:"undefined" }} <br>
        Last name: {{ user.last_name|default:"undefined" }} <br>
        Joined at: {{ user.date_joined }}
    </div>
    <div class="commdiv">
        <a href={% url "core:profiles" %}>Back to profiles</a>
    </div>
{% endblock %}
