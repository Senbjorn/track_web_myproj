<div>
    <a href={% url "blog:post_detail" pk=post.id %}>{{ post }}</a> by {% include "profile_ref.html" with user=post.author %}
    {% if post.comments.count > 0 %}
        <div>
            Last comment:<br>
            {% include "comment.html" with comment=post.comments.last %}
        </div>
    {% endif %}
</div>
