<div class="list-element panel panel-info">
    <div class="list-element-description panel-body">
        {{ comment.text }}
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="column col-md-7">
                author: {% include "core/ref_user.html" with user=comment.author %}
                updated at: {{ comment.updated_at }}
            </div>
            <div class="column col-md-5 ">
                <div class="d-md-flex justify-content-end">
                    {% if user == comment.author %}
                        <button type="button" class="btn m-1" data-button-edit-comment="{{ comment.id }}">edit</button>
                    {% endif %}
                    <button type="button" class="btn m-1" data-button-like-comment="{{ comment.id }}">likes <span class="badge">{{ comment.likes|length }}</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
