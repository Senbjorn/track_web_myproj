<div class="list-element panel panel-info">
    <div class="list-element-description panel-body">
        {{ comment.text }}
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="column col-md-7">
                author: {% include "core/ref_user.html" with user=comment.author %}
                created at: {{ comment.created_at }}
            </div>
            <div class="column col-md-5 ">
                <div class="d-md-flex justify-content-end">
                    <form data-action-type="LIKE" data-like-counter-id="LCID{{ idpost.id }}" method="post" action="{% url "like:like" %}">
                        {% csrf_token %}
                        <input type="hidden" value="{{ user.id }}" name="user_id">
                        <input type="hidden" value="{{ comment.id }}" name="object_id">
                        <input type="hidden" value="Comment" name="content_type">
                        <button type="submit" class="btn m-1">
                            likes <span class="badge" id="LCID{{ comment.id }}">{{ comment.likes.all|length }}</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
